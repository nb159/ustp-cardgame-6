name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Zip build output
        run: zip -r memory-card-game.zip dist

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: memory-card-game.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
